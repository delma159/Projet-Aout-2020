<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lancer De Javelot</title>
</head>
<body>
<header>
    <h1>E-sportbien (LDJ)</h1>
    <nav>
        <a href="E-sportbien.html">Accueil</a>
        <a href="Courses.html">800m</a>
        <a href="Natation.html">Natation-50m</a>
        <a href="lancerDeJavelot.html">Lancer de Javelot</a>
        <a href="SautEnHauteur.html"> Saut en hauteur</a>
    </nav>
</header>
<form id="formCourses" action=# onSubmit='return ajouterRecordCourse(this);'>
    <fieldset>
        <legend>Enregistrement d'un record</legend>
        <label for="nom">Nom  : </label>
        <input id="nom" name="nom" type="text" minlength="1" maxlength="30"
               placeholder="nom de l'athlète" required>
        <select id="sexe" name="sexe">
            <option value="Femme" selected>F</option>
            <option value="Homme">H</option>
        </select>
        <label for="sexe"> sexe</label><br>
        <label for="pays">Pays d'origine :</label>
        <input id="pays" name=pays" type="text" minlength="1" maxlength="30"
               placeholder="Pays d'origine" required> <br>
        <label for="distance">Temps : </label>
        <input id="distance" name="" type="number" min="0.1"
               max="3000" step="0.1" placeholder="distance du javelot en mètres" required><br>


        <!-- destinataire -->
        <label for="compétition">Compétition : </label>
        <input id="compétition" name="compétition" type="text" required
               minlength="0" maxlength="30" placeholder="Nom de la compétition"><br>
        <!-- date -->
        <label for="recordDate">Date du record : </label>
        <input id="recordDate" name="date" type="date" required><br>
        <!-- boutons -->
        <input id="save" type="submit" value="Enregistrer le record">
    </fieldset>
</form>
</body>
</html>
